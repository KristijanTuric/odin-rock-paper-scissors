<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <!-- Buttons -->
        <button id="btnRock">Rock!</button>
        <button id="btnPaper">Paper!</button>
        <button id="btnScissors">Scissors!</button>
        <button disabled="true" id="btnReset">Reset</button>

        <!-- Score Displays -->
        <div>
            Player Score: <span id="playerScore">0</span>
        </div>

        <div>
            Computer Score: <span id="computerScore">0</span>
        </div>

        <div>
            Draw Counter: <span id="drawScore">0</span>
        </div>


        <!-- Script -->
        <script src="myscript.js"></script>
    </body>
</html>
